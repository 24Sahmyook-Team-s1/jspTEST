          </div>
          <div class="gantt-body" id="ganttBody">
            <!-- JavaScriptÎ°ú ÌîÑÎ°úÏ†ùÌä∏ÏôÄ ÏßÑÌñâÎèÑÎ•º ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞Ä -->

    <div class="profile-container">
      <img src="public/logo-transparent.png" alt="MOLE PMS Logo" class="profile-btn" id="profileBtn">
      <div class="profile-menu" id="profileMenu">
        <ul>
          <li>Ìôà</li>

</html>
<script>
$(document).ready(function () {
    loadProjects(); // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Í∏∞Î≥∏ ÌîÑÎ°úÏ†ùÌä∏ Î™©Î°ù Î∂àÎü¨Ïò§Í∏∞

    const projectWrapper = $(".project-list-wrapper");
    const loadMoreBtn = $("#loadMoreBtn");

    let loadedCount = 4; // Ï¥àÍ∏∞ ÌëúÏãú Í∞úÏàò
    let allProjects = []; // Ï†ÑÏ≤¥ ÌîÑÎ°úÏ†ùÌä∏ Ï†ÄÏû•

    // ‚úÖ ÌîÑÎ°úÏ†ùÌä∏ Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨ÏôÄÏÑú On GoingÍ≥º Gantt ChartÏóê Î∞òÏòÅ
    function loadProjects() {
        $.ajax({
            url: "jsp/GetProjectList.jsp",
            type: "GET",
            dataType: "json",
            success: function (projects) {
                console.log("‚úÖ ÌîÑÎ°úÏ†ùÌä∏ Îç∞Ïù¥ÌÑ∞ ÏàòÏã†:", projects);
                allProjects = projects; // Ï†ÑÏ≤¥ ÌîÑÎ°úÏ†ùÌä∏ Ï†ÄÏû•
                showProjects(loadedCount);
            },
            error: function (xhr, status, error) {
                console.error("‚ùå AJAX Ïò§Î•ò Î∞úÏÉù:", error);
            },
        });
    }

    // ‚úÖ On Going ÌîÑÎ°úÏ†ùÌä∏ Î™©Î°ù ÌëúÏãú
    function showProjects(count) {
        let projectContainer = $("#projectList");
        projectContainer.empty(); // Í∏∞Ï°¥ Î¶¨Ïä§Ìä∏ Ï¥àÍ∏∞Ìôî

        let displayProjects = allProjects.slice(0, count); // ÌòÑÏû¨ ÌëúÏãúÌï† ÌîÑÎ°úÏ†ùÌä∏Îßå Í∞ÄÏ†∏Ïò§Í∏∞

        if (displayProjects.length > 0) {
            displayProjects.forEach(project => {
                projectContainer.append(getProjectCode(project));
            });
        } else {
            projectContainer.append("<p>No On Going Projects</p>");
        }

        updateGanttChart(displayProjects); // ‚úÖ Í∞ÑÌä∏Ï∞®Ìä∏ÎèÑ Í∞ôÏù¥ ÏóÖÎç∞Ïù¥Ìä∏

        if (count >= allProjects.length) {
            loadMoreBtn.hide();
        }
    }

    // ‚úÖ Í∞ÑÌä∏ Ï∞®Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏ Ìï®Ïàò
    function updateGanttChart(projects) {
        let ganttBody = $("#ganttBody");
        ganttBody.empty();

        projects.forEach(project => {
            let row = `<div class="gantt-row">
                <div class="project-name">${project.name}</div>
                <div class="gantt-progress">
                    <div class="${project.schedule[0] ? 'active' : ''}"></div>
                    <div class="${project.schedule[1] ? 'active' : ''}"></div>
                    <div class="${project.schedule[2] ? 'active' : ''}"></div>
                    <div class="${project.schedule[3] ? 'active' : ''}"></div>
                    <div class="${project.schedule[4] ? 'active' : ''}"></div>
                </div>
            </div>`;
            ganttBody.append(row);
        });
    }

    loadMoreBtn.on("click", function () {
        loadedCount += 2;
        if (loadedCount > allProjects.length) {
            loadedCount = allProjects.length;
        }
        showProjects(loadedCount);
    });

    function getProjectCode(project) {
        return `
            <div class="project">
                <h3>${project.name}</h3>
                <p>üìÖ Created At: ${project.created_at}</p>
            </div>
        `;
    }
});

</script>
